    <script defer>
        function calcAge(bY, bM, bD) {
            const today = new Date();
            let age = today.getFullYear() - bY;
            if (today.getMonth() < bM || (today.getMonth() === bM && today.getDate() < bD)) { age--; }
            return age;
        }
